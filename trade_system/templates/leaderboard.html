<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Net Worth</th>
                <th>Date Added</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in leaderboard %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ entry.player.user.username }}</td>
                <td>{{ entry.net_worth|floatformat:2 }}</td>
                <td>{{ entry.added_on }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
